<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container w-75 mt-5 rounded bg-white">
    <div class="row align-items-stretch">
      <div class="col bg-login d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start shadow">

      </div>
      <div class="col p-5 rounded-end">
        <h2 class="fw-bold text-center py-5">Inscreva-se</h2>

        <div class="container w-100 my-4">
          <div class="row text-center">
           <div class="col">
             <button class="btn btn-outline-primary w-100 my-2 btn-acc">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/google.svg" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    <a class="a-btn" href="dashboard.html">
                      Entrar com o Google
                    </a>
                  </div>
                </div>
             </button>
            <button class="btn btn-outline-primary w-100 my-2 btn-acc">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <img src="img/apple.svg" width="32" alt="">
                </div>
                <div class="col-12 col-md-10 text-center">
                  <a class="a-btn" href="dashboard.html">
                    Entrar com Apple ID
                  </a>
                </div>
              </div>
           </button>
           <button class="btn btn-outline-primary w-100 my-2 btn-acc">
            <div class="row align-items-center">
              <div class="col-2 d-none d-md-block">
                <img src="img/mail.svg" width="32" alt="">
              </div>
              <div class="col-12 col-md-10 text-center">
                <a class="a-btn" href="dashboard.html">
                  Entrar com seu e-mail
                </a>
              </div>
            </div>
         </button>
           </div>
          </div>
        </div>

        <form action="dashboard.html">
          <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4">
            <label for="retype-password" class="form-label">Repita a senha</label>
            <input type="retype-password" class="form-control" name="retype-password">
          </div>
          <div class="mb-4 form-check">
            <input required="required" type="checkbox" name="agree" class="form-check-input">
            <label for="agree" class="form-check-label">Concordo com os Termos e Condições</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="btn-cad">Cadastrar conta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
